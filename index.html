<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MelodyWaves - Ride the Rhythm of Your Life </title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
</head>
<body>
    <nav class="navbar">
        <ul>
            <li class="logo"><img src="logo.png" alt="MelodyWaves">MelodyWaves</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="main-container">
        <div class="song-list">
            <h1>Best of NCS</h1>
        </div>
        <div class="song-item">
            <img src="covers/1.jpg" alt="1">
            <span>Let Me Love You</span>
            <span class="song-list-play"><span>05:43</span>  <i class="fa-regular fa-circle-play"></i></span>
        </div>
        <div class="song-banner"></div>
    </div>

    <div class="footer">
        <input type="range" min="0" max="100" name="range" id="progress">
        <div class="icons">
            <i class="fa-solid fa-3x fa-backward-step"></i>
            <i class="fa-regular fa-3x fa-circle-play"></i>
            <i class="fa-solid fa-3x fa-forward-step"></i>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
